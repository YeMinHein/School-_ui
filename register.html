<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="shortcut icon" href="image/ace.png" type="image/x-icon">
    <link rel="stylesheet" href="css/login.css">
</head>

<body>
    <div class="container">
        <h2>Register</h2>
        <form onsubmit="Register(event)">
            <div class="user">
                <label for="email">Email <span class="text-danger"> * </span></label>
            <input type="email" id="username" placeholder="Email" required>
                <small id="erroremail" ></small>
            </div>
            <div class="user">
                <label for="username">User Name <span class="text-danger"> * </span> </label>
            <input type="text" id="username" placeholder="User Name" required>
                <small id="errorname" ></small>
            </div>
            <div class="password">
                <label for="password">Password <span class="text-danger"> * </span></label>
                <input type="password" id="password" placeholder="Password" required>
                <small id="errorpass" ></small>
            </div>
            <div class="password">
                <label for="confrimpassword">Confrim Password <span class="text-danger"> * </span></label>
                <input type="password" id="confrimpassword" placeholder="Confrim Password" required>
                <small id="errorconfrim" ></small>
            </div>
            <button type="submit" >Create</button>         
        </form>
        <div> Already registered?<a class="toregister" href="index.html"> Login </a></div>
    </div>
    <script src="js/login.js" ></script>
</body>

</html>
